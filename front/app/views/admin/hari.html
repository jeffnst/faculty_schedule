<div class="card">
    <div class="card-block">
        <button class="btn btn-icon btn-info" ng-click="addModal()"><i class="fa fa-plus"></i>Tambah {{title}}</button>        
        <form class="form-inline pull-right">
            <div class="form-group">                    
                <input type="text" ng-model="search" class="form-control" placeholder="Pencarian">
            </div>
        </form>
    </div>    
    <div class="card-block">        
        <table class="table table-hover ">
            <thead class="thead-default">
                <tr >                                            
                    <th>Nama</th>                                                                
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody>             
                <tr dir-paginate="item in data|filter:search|itemsPerPage:20">                                            
                    <td>{{ item.name}}</td>                         
                    <td>
                        <a href="#" ui-sref="admin.detail_hari({hariSeq : item.seq})" class="btn btn-success btn-sm" title="Detail"><i class="fa fa-eye"></i></a>                        
                        <button type="button" class="btn btn-warning btn-sm" title="Edit" ng-click="editModal(item.seq)"><i class="fa fa-pencil"></i></button>
                        <button type="button" class="btn btn-danger btn-sm" title="Hapus" ng-click="deleteModal(item.seq)"><i class="fa fa-trash"></i></button>
                    </td>
                </tr>
            </tbody>
        </table>
        <!--            <dir-pagination-controls
                        max-size="5"
                        direction-links="true"
                        boundary-links="true"                 >
                    </dir-pagination-controls>-->
        <!--<table datatable="" dt-options="dtOptions" dt-columns="dtColumns" class="table table-striped  "></table>-->
    </div>
</div>
</div>

<script type="text/ng-template" id="day-add-modal.html">
    <div class="modal-header">
    <h4 class="modal-title" id="modal-title-{{name}}">Tambah {{title}}</h4>
    </div>
    <div class="modal-body" id="modal-body-{{name}}">
    <div class="form-group">
     <label class="label">Nama {{title}}</label>
    <input class="form-control" type="text" placeholder="Nama {{title}}" ng-model="data_input.name">
    </div>
             
    <div class="form-group">
    <label class="label">Jam Perkuliahan</label>     
    <div ng-repeat="each in dataHour">
        <input class="to-labelauty" type="checkbox" data-labelauty="{{each.name}} ( {{each.start_hour}}:{{each.start_min}} - {{each.end_hour}}:{{each.end_min}})   " checklist-model="data_input.hours.hours_pick_seq" checklist-value="each.seq" ui-jq="labelauty" ui-options="{class: 'labelauty btn-block'}" />
        </div>
    </div>
            
    </div>
    <div class="modal-footer">            
            <button class="btn btn-icon btn-success" type="button" ng-click="dayAdd(data_input)"><i class="fa fa-check"></i>&nbsp;Simpan</button> 
            <button class="btn btn-warning btn-icon"  ng-click="closeAddModal()"><i class="fa fa-close"></i>&nbsp;Tutup</button>
        </div>
</script>

<script type="text/ng-template" id="day-delete-modal.html">
    <div class="modal-header"> <h5>Konfirmasi</h5></div>
    <div class="modal-body" id="modal-body-{{name}}">
    <h5>Anda yakin menghapus data ini ?</h5>
    </div>
    <div class="modal-footer">            
            <button class="btn btn-icon btn-danger" type="button" ng-click="dayDelete()"><i class="fa fa-trash"></i>&nbsp;Ya</button> 
            <button class="btn btn-warning btn-icon"  ng-click="closeDeleteModal()"><i class="fa fa-close"></i>&nbsp;Tutup</button>
        </div>
</script>

<script type="text/ng-template" id="day-edit-modal.html">

    <div class="modal-header">
    <h4 class="modal-title">Edit {{title}}</h4>
    </div>
    <div class="modal-body">
     <div class="modal-body" id="modal-body-{{name}}">
    <div class="form-group">
     <label class="label">Nama {{title}}</label>
    <input class="form-control" type="text" placeholder="Nama {{title}}" ng-model="dataDay.name">
    </div>        
    <div class="form-group">
     <label class="label">Jam Perkuliahan</label>
    <div ng-repeat="item in dataHour">
        <input class="to-labelauty" type="checkbox" data-labelauty="{{item.name}} - {{item.major_name}} - {{item.faculty_name}} - {{item.sks}} SKS " checklist-model="dataCourse.courses.pick_course_seq" checklist-value="item.seq" ui-jq="labelauty" ui-options="{class: 'labelauty btn-block'}" />
        </div>
    </div>
    </div>
    <div class="modal-footer">            
            <button class="btn btn-icon btn-success" type="button" ng-click="dayEdit(dataDay)"><i class="fa fa-check"></i>&nbsp;Simpan</button> 
            <button class="btn btn-warning btn-icon"  ng-click="closeEditModal()"><i class="fa fa-close"></i>&nbsp;Tutup</button>
        </div>
</script>
